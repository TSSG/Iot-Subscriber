version: '3'

services:
  edgeflex-storage-manager:
    image: edgeflex-storage-manager-image
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    networks: 
      - edgeflex-network
    volumes:
      - ..:/home/app/
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: python3 src/app.py
    ports:
      - 5007:5007
    container_name: edgeflex-storage-manager
networks:
  edgeflex-network:
    external:
      name: edgeflex-network
 

