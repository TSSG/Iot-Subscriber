version: '3'

services:
  edgeflex-storagemanager-test:
    image: edgeflex-storage-manager-image
    logging:
      options:
          max-file: "5"
          max-size: "10m"
    networks: 
      - edgeflex-network
    env_file: ../conf.env
    volumes:
      - ..:/home/app/
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    command: bash -c "cd src && coverage run -m unittest discover -s tests && coverage html --omit=*/tests/* -d ./reports/htmlcov"
    ports:
      - 5007:5007
    container_name: edgeflex-storage-manager-test
networks:
  edgeflex-network:
    external:
      name: edgeflex-network
 

